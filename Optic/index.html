<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Моделирование дифракционной решетки</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
</head>
<body>
  <div class="site-container">
    <header class="site-header">
      <h1>Моделирование разрешающей способности дифракционной решетки</h1>
    </header>

    <section class="controls">
      <h2>Параметры модели</h2>
      <form id="paramsForm" class="form-grid">
        <div class="form-group">
          <label for="period">Период решётки</label>
          <input type="number" id="period" name="period" value="1.0" step="0.1">
        </div>
        <div class="form-group">
          <label for="total_strokes">Общее число штрихов</label>
          <input type="number" id="total_strokes" name="total_strokes" value="1000" step="1">
        </div>
        <button type="button" onclick="plotGraphs()" class="btn-primary">Построить графики</button>
      </form>
    </section>

    <main class="plots">
      <div class="plot-card" id="plot1"></div>
      <div class="plot-card" id="plot2"></div>
      <div class="plot-card" id="plot3"></div>
    </main>

    <footer class="site-footer">
      <p>Выполнили Семёнов Д.В. и Варакин Г.В. M3200 © 2025</p>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
